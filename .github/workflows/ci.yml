name: Server CI

on:
  pull_request:
    branches:
      - developing
      - main

jobs:
  test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python (for develop branch)
      if: github.base_ref == 'develop'
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.1'

    - name: Install dependencies (for develop branch)
      if: github.base_ref == 'develop'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest (for develop branch)
      if: github.base_ref == 'develop'
      run: pytest

    - name: Build Docker image (for main branch)
      if: github.base_ref == 'main'
      run: docker build -t fastapi-app .

    - name: Run tests inside Docker (for main branch)
      if: github.base_ref == 'main'
      run: |
        docker run --rm fastapi-app pytest
